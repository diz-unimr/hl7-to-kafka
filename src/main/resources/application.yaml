# the name of Camel
camel:
  springboot.name: hl7-to-kafka
  component:
    kafka:
      brokers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
      ssl-endpoint-algorithm: ${KAFKA_SECURITY_PROTOCOL:PLAINTEXT}
      ssl-truststore-password: ${KAFKA_SSL_TRUST_STORE_PASSWORD}
      ssl-keystore-password: ${KAFKA_SSL_KEY_STORE_PASSWORD}

endpoint:
  kafka.topic: ${KAFKA_TOPIC:hl7-topic}
  hl7:
    port: 2575
    encoding: iso-8859-1

management.endpoints.web.exposure.include: info,health,camelroutes
management.endpoint:
  health.enabled: true
  camelroutes:
    enabled: true
    read-only: true
